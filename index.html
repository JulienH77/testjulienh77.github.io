<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Album Voyage</title>
    <!-- Tes liens vers Leaflet, L.Motion, etc. (à garder) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="path/vers/L.Motion.js"></script> <!-- Remplace par le vrai chemin -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #animationControls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        #animationControls button {
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #progressContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 33%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            z-index: 1000;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
            position: relative;
        }
        #progressDot {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Contrôles d'animation -->
    <div id="animationControls">
        <button id="playPauseBtn">⏸️ Pause</button>
        <button id="slowDownBtn">➖ Ralentir</button>
        <button id="speedUpBtn">➕ Accélérer</button>
    </div>

    <!-- Barre de progression -->
    <div id="progressContainer">
        <div id="progressBar">
            <div id="progressDot"></div>
        </div>
    </div>

    <script>
        // 1. Initialisation de la carte Leaflet
        const map = L.map('map').setView([48.8566, 2.3522], 5); // Exemple : centré sur la France
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 2. Exemple de données de trajet (à remplacer par tes vraies données)
        const trajet = {
            type: "Feature",
            geometry: {
                type: "LineString",
                coordinates: [
                    [2.3522, 48.8566], // Paris
                    [7.2603, 43.7128], // Nice
                    [5.3698, 43.2965]  // Marseille
                ]
            },
            properties: {
                distance: 1000 // Distance totale en km (exemple)
            }
        };

        // 3. Initialisation de L.Motion
        const motion = L.motion()
            .addTo(map)
            .setPath(trajet.geometry.coordinates)
            .setDuration(10000) // Durée en ms
            .on('move', function(e) {
                // Mise à jour de la distance parcourue
                const totalDistance = trajet.properties.distance;
                const currentDistance = e.distance; // Supposons que L.Motion fournit cette info
                const progress = (currentDistance / totalDistance) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            });

        // 4. Gestion des boutons
        let isPlaying = true;
        let currentSpeed = 1.0;

        document.getElementById('playPauseBtn').addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸️ Pause' : '▶️ Play';
            isPlaying ? motion.play() : motion.pause();
        });

        document.getElementById('slowDownBtn').addEventListener('click', function() {
            currentSpeed = Math.max(0.5, currentSpeed - 0.1);
            motion.setSpeed(currentSpeed);
        });

        document.getElementById('speedUpBtn').addEventListener('click', function() {
            currentSpeed = Math.min(2.0, currentSpeed + 0.1);
            motion.setSpeed(currentSpeed);
        });

        // 5. Démarrage de l'animation
        motion.play();
    </script>
</body>
</html>
