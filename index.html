<!DOCTYPE html>
<html>
<head>
    <title>Animation des trajets de Mai 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; margin-bottom: 10px; }
        button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="animateMay2025">Animer "May 2025"</button>

    <script>
        // Initialisation de la carte avec OSM
        const map = L.map('map').setView([30, 105], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable pour stocker les polylines animées
        let animatedPolylines = [];

        // Chargement du GeoJSON externe
        fetch('TRAJETS_ALL_vacances_wgs.geojson')
            .then(response => response.json())
            .then(data => {
                console.log("GeoJSON chargé:", data);

                // Bouton pour animer les trajets de "May 2025"
                document.getElementById('animateMay2025').addEventListener('click', () => {
                    // Filtrer les trajets pour "May 2025"
                    const may2025Trajectories = data.features.filter(
                        feature => feature.properties.voyage === "May 2025 - China"
                    );

                    if (may2025Trajectories.length === 0) {
                        alert("Aucun trajet trouvé pour 'May 2025 - China'.");
                        return;
                    }

                    // Supprimer les anciennes polylines
                    animatedPolylines.forEach(polyline => map.removeLayer(polyline));
                    animatedPolylines = [];

                    // Animer chaque trajet
                    may2025Trajectories.forEach((feature, index) => {
                        setTimeout(() => {
                            animateTrajectory(feature);
                        }, index * 5000); // Délai entre chaque trajet
                    });
                });
            })
            .catch(error => console.error("Erreur de chargement du GeoJSON:", error));

        // Fonction pour animer un trajet
        function animateTrajectory(feature) {
            if (feature.geometry.type !== 'LineString') return;

            const latlngs = feature.geometry.coordinates.map(coord => L.latLng(coord[1], coord[0]));

            // Création d'une polyline vide
            const polyline = L.polyline([latlngs[0]], { color: '#FF0000', weight: 3 }).addTo(map);
            animatedPolylines.push(polyline);

            // Animation fluide
            let startTime;
            const duration = 5000; // Durée de l'animation en ms

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const numPoints = Math.floor(progress * (latlngs.length - 1)) + 1;
                const partialProgress = (progress * (latlngs.length - 1)) % 1;

                const points = latlngs.slice(0, numPoints);
                if (numPoints < latlngs.length) {
                    const startPoint = latlngs[numPoints - 1];
                    const endPoint = latlngs[numPoints];
                    const interpolatedPoint = L.latLng(
                        startPoint.lat + (endPoint.lat - startPoint.lat) * partialProgress,
                        startPoint.lng + (endPoint.lng - startPoint.lng) * partialProgress
                    );
                    points.push(interpolatedPoint);
                }

                polyline.setLatLngs(points);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
